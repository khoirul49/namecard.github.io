  <style>
    body {
      min-height: 100vh;

      flex-direction: column;
      justify-content: center;

      color: #000;

    }

    body.dark-mode {

      color: #eee;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);

      border: 1px solid rgba(0, 0, 0, 0.1);

      color: #000;
      width: 100%;
      max-width: 400px;
      padding: 1.5rem;
      text-align: center;
    }

    body.dark-mode .card {
      background: rgba(30, 30, 30, 0.85);
      border-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
      color: #eee;
    }

    .profile-photo {
      border-radius: 50%;
      width: 110px;
      height: 110px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .btn-social {
      width: 100%;
      font-size: 1.2rem;
      padding: 0.75rem;
      border-radius: 10px;
      border: 2px solid #347388;
      color: #347388;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    .btn-social:hover,
    .btn-social:focus {
      background-color: #347388;
      color: white;
    }

    body.dark-mode .btn-social {
      border-color: #87c1ff;
      color: #87c1ff;
    }

    body.dark-mode .btn-social:hover,
    body.dark-mode .btn-social:focus {
      background-color: #87c1ff;
      color: #121212;
    }

    .ripple-container {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      background-color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    footer {
      margin-top: 1.5rem;
      max-width: 400px;
      text-align: center;
    }

    .whatsapp-link {
      color: #128C7E;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease, transform 0.2s ease;
    }

    .whatsapp-link:hover {
      color: #075E54;
      transform: scale(1.1);
      text-decoration: underline;
    }

    body.dark-mode .whatsapp-link {
      color: #5bd1a3;
    }

    body.dark-mode .whatsapp-link:hover {
      color: #38a169;
    }

    #darkModeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #347388;
      transition: color 0.4s ease;
      z-index: 1000;
    }

    body.dark-mode #darkModeToggle {
      color: #87c1ff;
    }

    #darkModeToggle .icon {
      position: absolute;
      width: 24px;
      height: 24px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #darkModeToggle .sun {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }

    body.dark-mode #darkModeToggle .sun {
      opacity: 0;
      transform: rotate(90deg) scale(0);
    }

    #darkModeToggle .moon {
      opacity: 0;
      transform: rotate(-90deg) scale(0);
    }

    body.dark-mode #darkModeToggle .moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
  </style>
</head>

  <!-- Ripple Effect -->
  <script>
    document.querySelectorAll('.ripple-container').forEach((button) => {
      button.addEventListener('click', function (e) {
        const ripple = document.createElement('span');
        ripple.classList.add('ripple');
        const rect = this.getBoundingClientRect();
        ripple.style.width = ripple.style.height = Math.max(rect.width, rect.height) + 'px';
        ripple.style.left = e.clientX - rect.left - ripple.offsetWidth / 2 + 'px';
        ripple.style.top = e.clientY - rect.top - ripple.offsetHeight / 2 + 'px';
        this.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      });
    });
  </script>

  <!-- Feather Icons Init -->
  <script>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    // Fungsi deteksi waktu malam
    function checkAutoDarkMode() {
      const hour = new Date().getHours();
      return hour >= 18 || hour < 6; // dark mode aktif antara jam 6 sore sampai 6 pagi
    }

    // Cek preferensi yang disimpan
    const savedMode = localStorage.getItem('darkMode');

    if (savedMode === 'enabled') {
      body.classList.add('dark-mode');
    } else if (savedMode === 'disabled') {
      body.classList.remove('dark-mode');
    } else {
      if (checkAutoDarkMode()) {
        body.classList.add('dark-mode');
      }
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.setItem('darkMode', 'disabled');
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
