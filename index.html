      cursor: pointer;

      position: relative;
      overflow: hidden;
    }

    .btn-social:hover,

      outline: none;
    }

    body.dark-mode .btn-social {

      color: #87c1ff;
    }

    body.dark-mode .btn-social:hover,
    body.dark-mode .btn-social:focus {
      background-color: #87c1ff;
      color: #121212;
    }

    /* Ripple effect */
    .ripple-container {
      position: relative;
      overflow: hidden;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      background-color: rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    /* WhatsApp footer style */
    footer {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 400px;

    }

    .whatsapp-link {
      color: #128C7E;
      font-weight: 600;

      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .whatsapp-link i {
      stroke: #128C7E;
      transition: stroke 0.3s ease;
    }

    .whatsapp-link:hover {
      color: #075E54;
      transform: scale(1.1);
      text-decoration: underline;
    }

    .whatsapp-link:hover i {
      stroke: #075E54;
    }

    body.dark-mode .whatsapp-link {

    }

    body.dark-mode .whatsapp-link i {

    }

    body.dark-mode .whatsapp-link:hover {

    /* Dark mode toggle button fixed at top right */
    #darkModeToggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #347388;
      transition: color 0.4s ease;

    }

    body.dark-mode #darkModeToggle {
      color: #87c1ff;
    }

    #darkModeToggle .icon {
      position: absolute;
      width: 24px;
      height: 24px;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #darkModeToggle .sun {

    body.dark-mode #darkModeToggle .sun {
      opacity: 0;
      transform: rotate(90deg) scale(0);
    }

    #darkModeToggle .moon {
      opacity: 0;
      transform: rotate(-90deg) scale(0);
    }

    body.dark-mode #darkModeToggle .moon {
      opacity: 1;
      transform: rotate(0deg) scale(1);
    }
  </style>

  <!-- Ripple Effect Script -->
  <script>
    document.querySelectorAll('.ripple-container').forEach((button) => {
      button.addEventListener('click', function (e) {
        const circle = document.createElement('span');
        circle.classList.add('ripple');
        const rect = this.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        circle.style.width = circle.style.height = size + 'px';
        circle.style.left = e.clientX - rect.left - size / 2 + 'px';
        circle.style.top = e.clientY - rect.top - size / 2 + 'px';
        this.appendChild(circle);
        setTimeout(() => circle.remove(), 600);
      });
    });
  </script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    const body = document.body;

    function updateToggleIcon() {
      const sunIcon = toggleBtn.querySelector('.sun');
      const moonIcon = toggleBtn.querySelector('.moon');
      if (body.classList.contains('dark-mode')) {
        sunIcon.style.opacity = '0';
        moonIcon.style.opacity = '1';
      } else {
        sunIcon.style.opacity = '1';
        moonIcon.style.opacity = '0';
      }
    }

    // Load saved mode from localStorage
    if (localStorage.getItem('darkMode') === 'enabled') {
      body.classList.add('dark-mode');
    }
    updateToggleIcon();

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        localStorage.setItem('darkMode', 'enabled');
      } else {
        localStorage.removeItem('darkMode');
      }
      updateToggleIcon();
    });
  </script>
